<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Whittington Homestead Ministries</title>
    <link
      rel="canonical"
      href="https://www.whittingtonhomesteadministries.com/"
    />

    <!-- Allow large previews in search/social -->
    <meta name="robots" content="max-image-preview:large" />

    <!-- Open Graph Meta Tags (Facebook, iMessage, etc.) -->
    <meta property="og:title" content="Whittington Homestead Ministries" />
    <meta
      property="og:description"
      content="Tucked away in the quiet woods of Holladay, Tennessee, Whittington Homestead is where modern minimalism meets rugged country living."
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://www.whittingtonhomesteadministries.com/"
    />

    <!-- IMPORTANT: Use an absolute URL and a publicly accessible image -->
    <meta
      property="og:image"
      content="https://www.whittingtonhomesteadministries.com/logo_black.jpg"
    />
    <!-- Optional but recommended: helps parsers choose the image correctly -->
    <!-- Update width/height to the REAL pixel size of logo_black.jpg if you know it -->
    <meta property="og:image:type" content="image/jpeg" />

    <!-- Twitter/X (also used by some platforms) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:image"
      content="https://www.whittingtonhomesteadministries.com/logo_black.jpg"
    />
    <meta name="twitter:title" content="Whittington Homestead Ministries" />
    <meta
      name="twitter:description"
      content="Tucked away in the quiet woods of Holladay, Tennessee, Whittington Homestead is where modern minimalism meets rugged country living."
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
